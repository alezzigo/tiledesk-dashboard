<!-- margin-top:6px; -->
<p *ngIf="IS_HERE_FOR_HISTORY" style="z-index: 1050;position: relative; padding-left:30px" class="navbar-brand"
  [ngStyle]="{'margin-top':isChromeVerGreaterThan100 === true ? '-64px' : '6px' }">
  {{ "History" | translate }}
</p>

<ul class="bottom-nav-history">
  <li class="btn-with-border-effect "
      [ngClass]="{'li-active' : selected === 'panoramica', 'border-from-center': selected !== 'panoramica'}"
      (click)="goTo('history')">
      <a>{{ 'Analytics.PanoramicaComponentTitle' | translate }}</a>
  </li>
  <li class="btn-with-border-effect "
      [ngClass]="{'li-active' : selected === 'metriche', 'border-from-center': selected !== 'metriche'}"
      (click)="goTo('user-input-results')">
      <a>{{ 'Analytics.MetricsComponentTitle' | translate }}</a>
  </li>
</ul>

<!-- margin-top:6px; -->
<div *ngIf="!IS_HERE_FOR_HISTORY" class="navbar-brand" style="z-index: 1050;position: relative; padding-left:30px"
  [ngStyle]="{'margin-top':isChromeVerGreaterThan100 === true ? '-64px' : '6px' }">
  <i class="material-icons" style="vertical-align: middle !important; cursor: pointer;"
    (click)="goBackToMonitorPage()">keyboard_arrow_left</i>

  {{ "Requests" | translate }} ( {{'NotInRealTime' | translate }})
</div>


<div class="main-content" style="padding-top:0px">
  <appdashboard-requests-list-history *ngIf="selected=='history'"></appdashboard-requests-list-history>
  <appdashboard-user-input-results *ngIf="selected=='user-input-results'"></appdashboard-user-input-results>
</div> <!-- ./ main-content -->
